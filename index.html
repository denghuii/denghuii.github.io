    /* ä¸‹ç­å‰1å°æ—¶æ©™è‰²è­¦ç¤º */
    .warning {
      background: linear-gradient(135deg, #ff9800, #f57c00);

    /* ä¸‹ç­å‰10åˆ†é’Ÿçº¢è‰²é—ªçƒ */
    .danger {

<body>
  <h1>ä¸‹ç­å€’è®¡æ—¶</h1>
  <p class="info">å½“å‰æ—¶é—´ï¼š<span id="current-time"></span> | ä¸‹ç­æ—¶é—´ï¼š18:30</p>
  <div class="countdown" id="countdown">
    <!-- JS åŠ¨æ€ç”Ÿæˆ -->
  </div>

  <script>
    // ä¸‹ç­æ—¶é—´å›ºå®šä¸ºä»Šå¤© 18:30
    const OFF_HOUR = 18;
    const OFF_MINUTE = 30;

    const countdownEl = document.getElementById('countdown');
    const currentTimeEl = document.getElementById('current-time');

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      currentTimeEl.textContent = `${hours}:${minutes}:${seconds}`;

      // è®¡ç®—åˆ°ä¸‹ç­æ—¶é—´çš„å‰©ä½™æ¯«ç§’æ•°
      let offToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), OFF_HOUR, OFF_MINUTE, 0, 0);
      if (now > offToday) {
        // å¦‚æœå·²è¿‡ä»Šå¤©ä¸‹ç­æ—¶é—´ï¼Œåˆ™ç®—åˆ°æ˜å¤© 18:30
        offToday.setDate(offToday.getDate() + 1);
      }
      const diffMs = offToday - now;

      if (diffMs <= 0) {
        // å·²ä¸‹ç­
        countdownEl.innerHTML = '<div class="celebrate">ğŸ‰ ä¸‹ç­å•¦ï¼å¥½å¥½ä¼‘æ¯ ğŸ‰</div>';
        document.body.className = ''; // æ¸…é™¤è­¦ç¤ºæ ·å¼
        return;
      }

      // è½¬æ¢ä¸ºå¤©ã€æ—¶ã€åˆ†ã€ç§’
      const diffSec = Math.floor(diffMs / 1000);
      const days = Math.floor(diffSec / 86400);
      const hoursLeft = Math.floor((diffSec % 86400) / 3600);
      const minutesLeft = Math.floor((diffSec % 3600) / 60);
      const secondsLeft = diffSec % 60;

      countdownEl.innerHTML = `
        <div class="time-box">
          <div class="number">${days}</div>
          <div class="label">å¤©</div>
        </div>
        <div class="time-box">
          <div class="number">${String(hoursLeft).padStart(2, '0')}</div>
          <div class="label">æ—¶</div>
        </div>
        <div class="time-box">
          <div class="number">${String(minutesLeft).padStart(2, '0')}</div>
          <div class="label">åˆ†</div>
        </div>
        <div class="time-box">
          <div class="number">${String(secondsLeft).padStart(2, '0')}</div>
          <div class="label">ç§’</div>
        </div>
      `;

      // åŠ¨æ€æ”¹èƒŒæ™¯è‰²è­¦ç¤º
      document.body.classList.remove('warning', 'danger');
      if (diffMs <= 10 * 60 * 1000) { // æœ€å 10 åˆ†é’Ÿ
        document.body.classList.add('danger');
      } else if (diffMs <= 60 * 60 * 1000) { // æœ€å 1 å°æ—¶
        document.body.classList.add('warning');
      }
    }

    // åˆå§‹åŠ è½½
    updateClock();
    // æ¯ç§’æ›´æ–°ä¸€æ¬¡
    setInterval(updateClock, 1000);
  </script>
